language: cpp
compiler:
    - gcc-7
env: BUILD=cmake CPP11=ON CXX=g++-7 CC=gcc-7
os:
  - linux
sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - gcc-7
      - cmake
      - yasm
      - lcov
    env: BUILD_SYSTEM=cmake C_COMPILER=gcc-7 CXX_COMPILER=g++-7
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgmp-dev
  - sudo apt-get install -y cpputest
  - pip install --user cpp-coveralls
script: ./travisbuild.sh
after_success:
    - pushd target && ls -la && ls -l /lib/libc-* && ./testall -v && popd
    - pushd target && make report && popd
    - coveralls --root . -E ".*/src_ext/*" -E ".*src_test*" -E "target" -E ".*CMakeFiles.*"
notifications:
  email:
    recipients:
      - info@alinous.org
